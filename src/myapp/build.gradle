plugins {
    id 'cpp-application'
    id 'cpp-unit-test'
}

application {
    source.from file('src/main/cpp')
    privateHeaders.from file('src/main/headers')

    dependencies {
        implementation project(':src:mylib')
    }

    targetMachines = [
        machines.linux.x86_64,
        machines.windows.x86_64,
        machines.macOS.x86_64
    ]
}
